<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .heading {
            margin-top: 32px;
        }
        .table-content {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="text-info">My awesome item list</h1>
        </div>
        <table class="table table-striped table-content">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th class="text-right">Quantity</th>
                    <th class="text-right">Price</th>
                    <th class="text-right">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fish</td>
                    <td class="text-right">10.00</td>
                    <td class="text-right">€3.55</td>
                    <td class="text-right">€35.50</td>
                </tr>
                <tr>
                    <td>Potato</td>
                    <td class="text-right">2.50</td>
                    <td class="text-right">€0.30</td>
                    <td class="text-right">€0.75</td>
                </tr>
                <tr>
                    <td>Carrot</td>
                    <td class="text-right">2.50</td>
                    <td class="text-right">€0.30</td>
                    <td class="text-right">€0.75</td>
                </tr>
                <tr>
                    <td>Onion</td>
                    <td class="text-right">1.00</td>
                    <td class="text-right">€0.30</td>
                    <td class="text-right">€0.30</td>
                </tr>
            </tbody>
        </table>
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th class="w-75"></th>
                    <th class="w-25"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-right text-uppercase">Gross</td>
                    <td class="text-right">€100.00</td>
                </tr>
                <tr>
                    <td class="text-right text-uppercase">Tax</td>
                    <td class="text-right">€20.00</td>
                </tr>
                <tr>
                    <td class="text-right text-uppercase font-weight-bold">Total</td>
                    <td class="text-right font-weight-bold">€120.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
